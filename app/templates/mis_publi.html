<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis publicaciones</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mis_publi.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/26ZkKCPm/Vector.png">
</head>
<body>

  <!-- Navegación -->
  <div class="cuadro redondo">
    <div class="tabs">
      <a href="{{ url_for('web.perfil_experto') }}" class="tab">Mi perfil</a>
      <span class="tab active">Mis publicaciones</span>
    </div>
  </div>

  <!-- Mensaje motivacional -->
  <div id="mensaje-publica" class="mensaje-publica">
    <p>¡Publica tu primer servicio</p>
    <p>ahora! y empieza a recibir</p>
    <p>clientes.</p>
  </div>

  <!-- Contenedor de publicaciones (slider) -->
  <div class="contenedor" id="contenedor-tarjetas">
    <div class="slider-container">
      <div class="slider" id="slider">
        <div class="add-card" onclick="abrirFormularioExperiencia()">
          <button class="add-button">+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Nueva publicación -->
  <div id="formularioModal" class="modal hidden">
    <div class="modal-content">
      <button id="cerrarFormulario" class="close-button">✕</button>
      <form method="POST" action="{{ url_for('web.guardar_mi_publicacion') }}">
        <h2>Nueva publicación</h2>
        <input type="text" name="titulo" id="titulo" placeholder="Título" required>
        <select name="categoria_id" id="categoria" required>
          <option value="" disabled selected hidden>Selecciona una categoría</option>
          {% for cat in categorias %}
            <option value="{{ cat.categoria_id }}">{{ cat.tipo_categoria }}</option>
          {% endfor %}
        </select>
        <select name="subcategoria_id" id="subcategoria" required>
          <option value="" disabled selected hidden>Selecciona una subcategoría</option>
        </select>
        <input type="number" name="precio" id="precio" placeholder="Precio (ej: COP 30.000/h)" required>
        <textarea name="descripcion_publicacion" id="descripcion" placeholder="Descripción" required></textarea>
        <div class="botones">
          <button type="submit">Guardar</button>
          <button type="button" id="cancelarFormulario">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Editar publicación -->
  <div id="formularioEditarModal" class="modal hidden">
    <div class="modal-content">
      <button id="cerrarEditarFormulario" class="close-button">✕</button>
      <form method="POST" action="{{ url_for('web.guardar_mi_publicacion') }}">
        <h2>Editar publicación</h2>
        <input type="hidden" name="publicacion_id" id="editar-publicacion-id">
        <input type="text" name="titulo" id="editar-titulo" placeholder="Título" required>
        <select name="categoria_id" id="editar-categoria" required>
          <option value="" disabled selected hidden>Selecciona una categoría</option>
          {% for cat in categorias %}
            <option value="{{ cat.categoria_id }}">{{ cat.tipo_categoria }}</option>
          {% endfor %}
        </select>
        <select name="subcategoria_id" id="editar-subcategoria" required>
          <option value="" disabled selected hidden>Selecciona una subcategoría</option>
        </select>
        <input type="number" name="precio" id="editar-precio" placeholder="Precio (ej: COP 30.000/h)" required>
        <textarea name="descripcion_publicacion" id="editar-descripcion" placeholder="Descripción" required></textarea>
        <div class="botones">
          <button type="submit">Guardar</button>
          <button type="button" id="cancelarEditar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Información encriptada para JS -->
  <span id="nombre-usuario" style="display: none;">{{ nombre_usuario }}</span>
  <script id="datos-publicaciones" type="application/json">{{ publicaciones|tojson }}</script>
  <script id="data-subcategorias" type="application/json">{{ subcategorias|tojson }}</script>

  <!-- Script personalizado -->
  <script src="{{ url_for('static', filename='js/publicaciones.js') }}"></script>

</body>
</html>
