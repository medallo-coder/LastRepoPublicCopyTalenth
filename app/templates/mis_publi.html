<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis publicaciones</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mis_publi.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/26ZkKCPm/Vector.png">
  
</head>
<body>

  <!-- Primer cuadro navegación --> 
  <div class="cuadro redondo">
    <div class="tabs">
      <a href="{{ url_for('web.perfil_experto') }}" class="tab">Mi perfil</a>
      <span class="tab active" onclick="activarTab(this)">Mis publicaciones</span>
    </div>
  </div>

  <div id="mensaje-publica" class="mensaje-publica">
    <p>¡Publica tu primer servicio</p>
    <p>ahora! y empieza a recibir</p>
    <p>clientes.</p>
  </div>

  <div class="contenedor" id="contenedor-tarjetas">
    <div class="slider-container">
      <div class="slider" id="slider">
        <div class="add-card" onclick="abrirFormularioExperiencia()">
          <button class="add-button">+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Formulario modal para agregar publicación -->
  <div id="formularioModal" class="modal hidden">
    <div class="modal-content">
      <button id="cerrarFormulario" class="close-button">✕</button>
      <form id="formulario-publicacion">
        <h2>Nueva publicación</h2>
        <input type="text" id="titulo" placeholder="Título" required>

        <select id="categoria" name="categoria" required>
          <option value="" disabled selected hidden>Selecciona una categoría</option>
          {% for cat in categorias %}
            <option value="{{ cat.categoria_id }}">{{ cat.tipo_categoria }}</option>
          {% endfor %}
        </select>

        <select id="subcategoria" name="subcategoria" required>
          <option value="" disabled selected hidden>Selecciona una subcategoría</option>
        </select>

        <input type="number" id="precio" placeholder="Precio (ej: COP 30.000/h)" required>
        <textarea id="descripcion" placeholder="Descripción" required></textarea>

        <div class="botones">
          <button type="submit">Guardar</button>
          <button type="button" id="cancelarFormulario">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Formulario modal para editar publicación -->
  <div id="formularioEditarModal" class="modal hidden">
    <div class="modal-content">
      <button id="cerrarEditarFormulario" class="close-button">✕</button>
      <form id="formulario-editar-publicacion">
        <h2>Editar publicación</h2>
        <input type="hidden" id="editar-publicacion-id" />
        <input type="text" id="editar-titulo" placeholder="Título" required>

        <select id="editar-categoria" name="categoria" required>
          <option value="" disabled selected hidden>Selecciona una categoría</option>
          {% for cat in categorias %}
            <option value="{{ cat.categoria_id }}">{{ cat.tipo_categoria }}</option>
          {% endfor %}
        </select>

        <select id="editar-subcategoria" name="subcategoria" required>
          <option value="" disabled selected hidden>Selecciona una subcategoría</option>
        </select>

        <input type="number" id="editar-precio" placeholder="Precio (ej: COP 30.000/h)" required>
        <textarea id="editar-descripcion" placeholder="Descripción" required></textarea>

        <div class="botones">
          <button type="submit">Guardar</button>
          <button type="button" id="cancelarEditar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Datos serializados -->
  <script id="data-subcategorias" type="application/json">
    {{ subcategorias_json | tojson }}
  </script>

  <script id="datos-publicaciones" type="application/json">
    {{ publicaciones | tojson }}
  </script>

  <span id="nombre-usuario" style="display: none;">{{ nombre_usuario }}</span>

  <script src="{{ url_for('static', filename='js/publicaciones.js') }}"></script>
</body>
</html>
