<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Reporte</title>
</head>
<body>
    <!-- Modal reporte -->
    <div id="modalReporte" class="overlay-reporte" style="display: none;">
        <div class="contenido-reporte">
            <h2>Añadir reporte</h2>
            <form method="POST" action="{{ url_for('web.guardar_reporte') }}">
                <!-- ID del usuario reportado -->
                <input type="hidden" name="reportado_id" id="reportado-id-input">
                
                <!-- ID del usuario que reporta -->
                <input type="hidden" name="reportador_id" id="reportador-id-input" value="{{ id_usuario_logueado }}">

                <!-- URL para volver a la misma sección -->
                <input type="hidden" name="next" value="{{ request.url }}">

                <!-- Motivo -->
                <div class="campo-reporte">
                    <select id="motivo-reporte" name="motivo" required>
                        <option value="">Seleccione un motivo</option>
                        <option value="contenido-inapropiado">Contenido inapropiado u ofensivo</option>
                        <option value="informacion-falsa">Información falsa o engañosa</option>
                        <option value="publicidad-no-autorizada">Publicidad o spam no autorizado</option>
                        <option value="actividad-sospechosa">Actividad sospechosa o estafa</option>
                        <option value="incumple-normas">Incumple las normas de la comunidad</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <!-- Descripción -->
                <div class="campo-reporte">
                    <textarea name="descripcion" placeholder="Añade una descripción del problema"></textarea>
                </div>

                <!-- Botones -->
                <div class="botones-reporte">
                    <button type="submit" class="btn-reporte-guardar">Guardar</button>
                    <button type="button" class="btn-reporte-cancelar" id="cancelarModalReporte">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
