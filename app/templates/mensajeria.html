<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajer√≠a</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mensajeria.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Usuarios Disponibles</h2>
            <button id="goHomeBtn"><i class="fa fa-home"></i> Inicio</button>
            <ul id="conversationsList"></ul>
        </div>
        <div class="main">
            <div class="chat-header">
                <img id="chatProfilePhoto" src="{{ url_for('static', filename='uploads/default.jpg') }}" alt="Perfil">
                <span id="chatUserName">Seleccione un usuario</span>
            </div>
            <div id="chatContainer" class="chat-messages"></div>
            <div class="chat-input">
                <input type="hidden" id="currentUserId" value="{{ current_user.usuario_id }}">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
                <button id="sendMessageBtn"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/mensajeria.js') }}"></script>
</body>
</html>
